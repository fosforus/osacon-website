<section class="section featured-speakers">
  <div class="container text-center">
    <div class="heading mb-4">
      <h2>Featured Speakers</h2>
    </div>
    <div class="speaker-strip">
      {{ range where (where (where .Site.Pages.ByTitle "Type" "speakers") "Kind" "term") "Params.featured" true }}
      <div class="speaker-item">
        <div class="speaker-block">
          <div class="headshot-box">
            <a href="{{.Permalink}}">
              <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{else}}{{ .Params.Image | relURL }}{{ end }}" alt="{{ .Title }}" class="img-fluid rounded shadow">
            </a>
          </div>
          <div class="speaker-info text-center">
            <h3 class="mt-3"><a href="{{.Permalink | relURL }}">{{ .Title }}</a></h3>
            <h4 class="">{{ .Params.designation }}</h4>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    <hr class="section-divider">
  </div>
</section>
