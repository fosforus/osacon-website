{{ $data := index .Site.Data }}

{{ with $data.homepage.event_info }}
<section class="section event-info mt-4">
  <a id="event-info"></a>
  <div class="container">
    <div class="content">
      <div>
        <h2>{{ .title }}</h2>
        <p>{{ .description }}</p>
        <a href="{{ .cta_link }}"> 

            <button data-tf-popup="Z1lyI2x2" data-tf-opacity="100" data-tf-size="100" class="btn text-white my-3 btn-rounded" style="font-size: 1.4em; background-color:#189dd0;">{{ .cta_text }} <i class="fas fa-arrow-circle-right"></i> </button>
        </a>

      </div>

      <div class="statistics-block">
        {{ range .features }}
          <div class="item">
            <div class="numbers">{{ .number }}</div>
            <div class="label">{{ .label }}</div>
          </div>
        {{ end }}
      </div>
    </div>    
    <hr class="section-divider">
  </div>
</section>
{{ end }}
